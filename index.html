<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
<div class="app" id="app">
<header class="header">
    <a href="/" class="logo">
        <img class="logo-image" src="image/logo.svg" alt="logo">
    </a>
    <a href="/" class="user">
        <span class="user-name">ROMA</span>
        <img class="user-photo" alt="photo" src="image/user-photo.jpg">
    </a>
</header>
    <section class="film">
        <img class="film-logo" alt="MORTAL COMBAT" src="image/film-logo.png">
        <div class="tags">
            <span class="date">2021</span>
            <span class="genre">Боевик, фэнтези, фантастика </span>
            <span class="country">CША</span>
            <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">Продолжение легендарного фильма из 90-х.
            Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
        <div  class="button-group">
            <a data-fancybox data-src="#hidden-content" href="javascript:;" class="button button-primary">Предзаказ Фильма</a>
            <a  data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ" class="button button-default">
                <img src="image/play.svg" alt="icon: Play" class="button-icon">
                <span class="button-text">Смотреть трейлер</span>
            </a>
        </div>
        <!-- /.button-group -->
    </section>
</div>
<div style="display: flex;" id="hidden-content" class="hide-form">
    <label for="email" class="hide-text">Заполните е-mail</label>
    <input type="email" id="email" value="" class="hide-input"  placeholder="e-mail">
    <input type="submit" value="Подписаться"  class="hide-button"
           onclick="alert('Отправили письмо на почту  ' +
     document.getElementById('email').value + ' , правда почтой России' )">

</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/jquery.vide.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/main.js" rel="script"> </script>
<script src="js/show.js" rel="script"></script>
</body>
</html>
